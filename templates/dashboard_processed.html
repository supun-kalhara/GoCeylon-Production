{% extends 'base.html' %}

{% block content %}

{% load static %}

<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard2.css' %}" />
    
</head>

<body>
  <title>Translate</title>

  <div class="form-wrapper">
    <div class="title" style='color:black'>Get Images & Documents with Sinhala Text Translated</div>
      <form method="POST" action="{% url 'translate-view' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% if img_obj %}
          <!--<img src="{{ img_obj.user_img.url}}" alt="uploaded_image" style="max-height:150px"> -->
        {% endif %}
        {% if body %}
          <p class="text-body">{{ body }}</p> 
        {% endif %}
        <div class="instructions process-element">Select the Translation Language:</div>
        <section class="container">
          <div class="dropdown">

            <select name="one" class="dropdown-select">
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="es">Spanish</option>
              <option value="ja">Japanese</option>
              <option value="zh-CN">Chinese (PRC)</option>
              <option value="sv">Swedish</option>
              <option value="uk">Ukranian</option>
              <option value="de">German</option>
              <option value="ru">Russian</option>
              <option value="hi">Hindi</option>
              <option value="ar">Arabic</option>
              <option value="ms">Malay</option>
            </select>

            <input type="hidden" name="text-body" value="{{ body }}"}>
            
          </div>
        </section>

        <button type='submit' class="link2" id="submit_butn">Continue</button>
      </form>
        
  </div>
</div>
</body>
</html>
{% endblock %}
